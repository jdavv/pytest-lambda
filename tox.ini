[tox]
isolated_build = True
envlist = pytest30, pytest36, pytest39, pytest40, pytest44, pytest45


[testenv]
whitelist_externals =
    poetry
    rm
skip_install = True

commands_pre =
    rm -rf {toxinidir}/pip-wheel-metadata
    poetry install -v
commands = poetry run pytest


[testenv:pytest36]
commands_pre =
    {[testenv]commands_pre}
    pip install pytest~=3.6.0

[testenv:pytest39]
commands_pre =
    {[testenv]commands_pre}
    pip install pytest~=3.9.0

[testenv:pytest40]
commands_pre =
    {[testenv]commands_pre}
    pip install pytest~=4.0.0

[testenv:pytest44]
commands_pre =
    {[testenv]commands_pre}
    pip install pytest~=4.4.0

[testenv:pytest45]
commands_pre =
    {[testenv]commands_pre}
    pip install pytest~=4.5.0
